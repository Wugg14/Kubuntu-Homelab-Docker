version: "3"
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    # Load environment variables from your env file
    env_file:
      - ../.env
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      # Use variable substitution to reference your env variable
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - SERVER_COUNTRIES=Sweden
      # Add other optional ProtonVPN settings
      - SERVER_CITIES=Stockholm,Gothenburg
      # Optional: Port forwarding if supported by your ProtonVPN plan
      # - PROTONVPN_PORT_FORWARDING=on
    ports:
      # QBittorrent Web UI
      - "8080:8080/tcp"
      # Torrent ports (change if needed)
      - "6881:6881/tcp"
      - "6881:6881/udp"
      # Optional: Add more ports if needed
      # - "6882:6882/tcp"
      # - "6882:6882/udp"
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    # Use gluetun's network for VPN routing
    network_mode: "service:gluetun"
    # Optionally, you can also use env_file for qbittorrent variables
    # env_file:
    #   - ../.env
    environment:
      # Set your user/group IDs (update these or use env vars)
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      # Timezone
      - TZ=${TZ:-Europe/Stockholm}
      # Web UI port (must match gluetun port mapping)
      - WEBUI_PORT=8080
      # Optional: Set QBittorrent credentials via env vars
      # - QBITTORRENT_WEBUI_USER=${QBITTORRENT_USER:-admin}
      # - QBITTORRENT_WEBUI_PASSWORD=${QBITTORRENT_PASSWORD:-adminadmin}
    volumes:
      # Update these paths to match your setup
      - ${QBITTORRENT_CONFIG_DIR:-./config}:/config
      - ${DOWNLOAD_DIR:-./downloads}:/downloads
      # Optional: Watch folder
      # - ${WATCH_DIR:-./watch}:/watch
    depends_on:
      - gluetun
    restart: unless-stopped
